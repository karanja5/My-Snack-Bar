<app-not-found [visible]="!cart || cart.items.length <=0"
notFoundMessage="The Cart is Empty"></app-not-found>
<div class="parent" *ngIf="cart && cart.items.length>0" >
<ul>
  <li *ngFor="let item of cart.items">
      <div>
        <img [src]="item.food.imgUrl" alt="item.food.name">
      </div>
      <div>
        <a class="food-name" routerLink="/food/{{item.food.id}}">
          {{item.food.name}}
        </a>
      </div>
      <div>
        <select #quantitySelect (change)="changeQuantity(item,quantitySelect.value)">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div>
          {{item.price}}
      </div>
      <div>
        <button class="remove-button"  (click)="removeFromCart(item)">
            Remove</button>
      </div>
  </li>
</ul>

<div class="checkout">
  <div class="count">
    <span>{{cart.items.length}}</span>
  </div>
  <div class="total">
    <span>{{cart.totalPrice}}</span>
</div>
</div>
</div>
